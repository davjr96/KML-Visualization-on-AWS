<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <body>
        <div id="map"></div>
        <script>
            var map;

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 8
                });
                var boundary = new google.maps.KmlLayer({
                    url: "http://ec2-54-145-145-1.compute-1.amazonaws.com{{url_for('static',filename='Boundary.kml')}}",
                    preserveViewport: false,
                    map: map
                });
                var kmz_Layer = new google.maps.KmlLayer("http://ec2-54-145-145-1.compute-1.amazonaws.com{{url_for('static',filename='bridges.kmz')}}"+"?dummy="+(new Date()).getTime());
                kmz_Layer.setMap(map);
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz4za-JT70aI0YcgzQGf88mAncalvW9bo&callback=initMap" async defer></script>
    </body>

</html>
